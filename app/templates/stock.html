{% extends "base.html" %}

{% block content %}

<br><br>

<h2 class="mt-4">Results for "{{ sid }}"</h2>
<div class="container mt-4">
  <div class="row">
    {% for s in stocked %}
      <div class="col-md-4 mb-4"> <!-- Adjust the number of columns as needed -->
        <div class="card">
          <div class="card-img-top" style="height: 150px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
            <span style="color: #ccc;">Product Image Placeholder</span> <!-- Placeholder for product image -->
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ s[0].name }}</h5>
            <p class="card-text">
              <strong>Description:</strong> {{ s[0].description}}<br>
              <strong>Seller:</strong> {{ s[0].firstname + " " + s[0].lastname}}
              <strong>In Stock:</strong> {{s[0].quantity}}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<br><br>

{% endblock %}
