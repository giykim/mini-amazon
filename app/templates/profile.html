{% extends "base.html" %}

{% block content %}

{% if current_user.is_authenticated %}

<div class="container mt-2">
  <h2>My Profile</h2>
  <!-- Hub for links to user specific pages -->
  <div class="row">
    <!-- Profile Info -->
    <div class="col-md-6 mb-3">
      <a href="{{ url_for('users.user_info') }}" class="card-link">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <h2 style="color: black;">Info</h2>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-6 mb-3">
      <!-- Created products-->
      <a href="{{ url_for('users.created_products') }}" class="card-link">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <h2 style="color: black;">My Products</h2>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-6 mb-3">
      <!-- Order History -->
      <a href="{{ url_for('users.order_history') }}" class="card-link">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <h2 style="color: black;">Orders</h2>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-6 mb-3">
      <!-- User product and seller reviews -->
      <a href="{{ url_for('users.review_history') }}" class="card-link">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <h2 style="color: black;">Reviews</h2>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-6 mb-3">
      <!-- Inventory -->
      <a href="{{ url_for('inventories.get_user', page=1) }}" class="card-link">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <h2 style="color: black;">My Page</h2>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

{% else %}

<!-- No links if user not logged in -->
<p><a href="{{ url_for('users.login') }}">Log in</a> to see user profile!</p>

{% endif %}

{% endblock %}
