{% extends "base.html" %}

{% block content %}

<body>
    <div class="container mt-2">
        <h2>Stock Product</h2>

        {% if current_user.is_authenticated %}
            <form action="{{ url_for('inventories.update_stock') }}" method="POST">
                <div class="form-group">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                </div>
                <div class="form-group">
                    <label">Name</label>
                    <input type="text" class="form-control" placeholder="Product Name" name="name" value="{{ product.name }}" disabled>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" placeholder="Product Description" name="description" value="{{ product.description }}" disabled>
                </div>
                <div class="form-group">
                    <label>Quantity To Add</label>
                    <input 
                      type="number" 
                      class="form-control" 
                      placeholder="Product Quantity" 
                      name="quantity" 
                      value="0" 
                      min="1" 
                      step="1" 
                      required 
                      oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^0+/, '');"
                    >
                  </div>
                <button type="submit" class="btn btn-warning">Stock Product</button>
            </form>
        {% else %}
        {% endif %}
    </div>
</body>

{% endblock %}
