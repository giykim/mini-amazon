{% extends "base.html" %}

{% block content %}

<body>
    <div class="container mt-2">
        <h2>Edit Profile Settings</h2>
        <form action="{{ url_for('users.user_info') }}" method="post">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user.firstname }}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user.lastname }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" value="{{ user.balance }}" oninput="validity.valid||(value='');" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input type="password" class="form-control" id="oldpassword" name="oldpassword" value="" required>
            </div>
            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="password" class="form-control" id="newpassword" name="newpassword" value="">
            </div>
            <button type="submit" class="btn btn-warning">Update Profile</button>
        </form>
    </div>
</body>

{% endblock %}
