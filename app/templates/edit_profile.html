{% extends "base.html" %}

{% block content %}

<body>
    <div class="container mt-5">
        <h2>Edit Profile Settings</h2>
        <form action="{{ url_for('users.profile') }}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" value="{{ user.balance }}" oninput="validity.valid||(value='');" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-warning">Update Profile</button>
        </form>
    </div>
</body>

{% endblock %}
