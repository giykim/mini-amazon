{% extends "base.html" %}

{% block content %}

<body>
    <div class="container mt-5">
        <h2>Review for Seller: {{ seller.firstname }} {{ seller.lastname }}</h2>
        {{ seller.name }}

        {% if current_user.is_authenticated %}
            <form action="{{ url_for('social.new_seller_review') }}" method="post">
                <input type="hidden" name="seller_id" value="{{ seller.id }}">
                <!-- Rating Form -->
                <div class="form-group">
                    <label for="rating">Rating *</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">&#9733;</label>
                
                        <input type="radio" id="star4" name="rating" value="4" required>
                        <label for="star4" title="4 stars">&#9733;</label>
                
                        <input type="radio" id="star3" name="rating" value="3" required>
                        <label for="star3" title="3 stars">&#9733;</label>
                
                        <input type="radio" id="star2" name="rating" value="2" required>
                        <label for="star2" title="2 stars">&#9733;</label>
                
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1" title="1 star">&#9733;</label>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Main review body -->
                    <label>Description *</label>
                    <input type="text" class="form-control" placeholder="Seller Description" name="description" required>
                </div>
                <button type="submit" class="btn btn-warning">Create Review</button>
            </form>
        {% else %}
        {% endif %}
    </div>
</body>

{% endblock %}
